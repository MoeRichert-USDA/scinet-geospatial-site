<nav class="usa-breadcrumb usa-breadcrumb--wrap" aria-label="Breadcrumbs">
    <ol class="usa-breadcrumb__list">
      <li class="usa-breadcrumb__list-item">
        <a href="{{ site.baseurl }}/" class="usa-breadcrumb__link"><span>Home</span></a>
      </li>
      {% if bc_section %}
      <li class="usa-breadcrumb__list-item">
        <a href="{{ bc_section.href | relative_url }}" class="usa-breadcrumb__link">
            <span>{{ bc_section.text }}</span>
            </a>
      </li>
      {% endif %}
      {% if bc_sectionlink %}
      <li class="usa-breadcrumb__list-item">
        <a href="{{ bc_sectionlink.href | relative_url }}" class="usa-breadcrumb__link">
            <span>{{ bc_sectionlink.text }}</span>
            </a>
      </li>
      {% endif %}
      <li class="usa-breadcrumb__list-item usa-current" aria-current="page">
        <span>{{ page.title }}</span>
      </li>
    </ol>
  </nav>
