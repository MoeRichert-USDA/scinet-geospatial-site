<label class="usa-label" for="{{ dropdown.id }}">{{ dropdown.title }}</label>
<div class="usa-combo-box">
  <select class="usa-select" name="{{ dropdown.id }}" id="{{ dropdown.id }}">
    <option value>{{ dropdown.hint }}</option>
    {% for option in filter %}
    <option value="{{ option }}">{{ option | capitalize }}</option>
    {% endfor %}
  </select>
</div>
