{% assign card = include.card %}
{% if card %}
<div class="sci-select usa-section--light">
    <h3 class="card-title margin-top-0">{{ card.title }}</h3>
    <p class="card-text">
        {{ card.text }}
    </p>
    <a class="usa-button" href="{{ card.href | relative_url }}">
        {{ card.button }}
    </a>
</div>
{% endif %}
